<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{user.firstName}} {{user.lastName}}
    </mat-panel-title>
    <mat-panel-description>
      {{user.roles.join(', ')}}
    </mat-panel-description>
  </mat-expansion-panel-header>

  Id: {{user.id}}
  Username: {{user.username}}

  <mat-action-row>
    <button color="primary" mat-flat-button>Edit</button>
  </mat-action-row>
</mat-expansion-panel>
